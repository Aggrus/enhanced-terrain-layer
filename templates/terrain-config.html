<form class="enhanced-terrain-config" autocomplete="off" onsubmit="event.preventDefault();">
    <p class="notes">
        {{localize "EnhancedTerrainLayer.Configure"}}
    </p>
    <div class="form-group">
        <label for="x">X-Position <span class="units">(pixels)</span></label>
        <input type="text" name="x" value="{{object.x}}" data-dtype="Number" />
    </div>

    <div class="form-group">
        <label for="y">Y-Position <span class="units">(pixels)</span></label>
        <input type="text" name="y" value="{{object.y}}" data-dtype="Number" />
    </div>

    <div class="form-group">
        <label for="width">Width <span class="units">(pixels)</span></label>
        <input type="text" name="width" value="{{object.width}}" data-dtype="Number" />
    </div>

    <div class="form-group">
        <label for="height">Height <span class="units">(pixels)</span></label>
        <input type="text" name="height" value="{{object.height}}" data-dtype="Number" />
    </div>

    <div class="form-group">
        <label for="multiple">{{localize "EnhancedTerrainLayer.Cost"}}</label>
        <div class="form-fields">
            <input type="range" name="multiple" data-dtype="Number" value="{{object.multiple}}" min="0" max="4" step="1">
            <span class="range-value">{{object.multiple}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="terraintype">{{localize "EnhancedTerrainLayer.TerrainType"}}</label>
        <select name="terraintype" data-dtype="String">
            {{ selectOptions terraintypes selected=object.terraintype }}
        </select>
    </div>
    {{#if useObstacles}}
    <div class="form-group">
        <label for="environment">{{localize "EnhancedTerrainLayer.Environment"}}</label>
        <select name="environment" data-dtype="String">
            {{ selectOptions environments selected=object.environment blank=' ' }}
        </select>
    </div>

    <div class="form-group">
        <label for="obstacle">{{localize "EnhancedTerrainLayer.Obstacle"}}</label>
        <select name="obstacle" data-dtype="String">
            {{ selectOptions obstacles selected=object.obstacle blank=' ' }}
        </select>
    </div>
    {{else}}
    <div class="form-group">
        <label for="environment">{{localize "EnhancedTerrainLayer.Environment"}}</label>
        <select name="environment" data-dtype="String">
            <option value=""></option>
            <optgroup label="{{localize "EnhancedTerrainLayer.Environment"}}">
                {{ selectOptions environments selected=object.environment }}
            </optgroup>
            <optgroup label="{{localize "EnhancedTerrainLayer.Obstacle"}}">
                {{ selectOptions obstacles selected=object.environment }}
            </optgroup>
        </select>
    </div>
    {{/if}}
    <div class="form-group">
        <label for="hidden">Hidden</label>
        <input type="checkbox" name="hidden" {{#if object.hidden}} checked{{/if}} data-dtype="Boolean">
    </div>

    <div class="form-group">
        <label for="locked">Locked</label>
        <input type="checkbox" name="locked" {{#if object.locked}} checked{{/if}} data-dtype="Boolean">
    </div>

    <button type="submit" name="submit" value="1"><i class="far fa-save"></i> {{localize "EnhancedTerrainLayer.UpdateTerrain"}}</button>
</form>
